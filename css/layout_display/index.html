<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Flex -->
    <div class="section">
      <!-- Part I -->
      <div class="row">
          <div class="col">1/4</div>
          <div class="col">1/4</div>
          <div class="col">1/4</div>
          <div class="col">1/4</div>
      </div>
      
      <!-- Part II -->
      <div class="row">
          <div class="col">1/3</div>
          <div class="col-2">2/3</div>
      </div>
      <!-- Part III -->
      <div class="row">
          <div class="col-2">2/5</div>
          <div class="col-3">3/5</div>
      </div>
    </div>
  
<!-- Float -->
    <div class="section">
      <div id="container">
        <p> &#60;p&#62; before "float" boxes.</p>
        <div id="box-1">Box-1 <br> "float : right"</div>
        <div id="box-2">Box-2 <br> "float : right"</div>
        <div id="box-3">Box-3 <br> "float : right"</div>
        <div class="clear">&#60;div&#62; of "clear : both" </div>
      </div>
    </div>
    
</body>
